<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../jquery.bootstrap-pureBattery.css">

<link rel="stylesheet" href="./example.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../jquery.bootstrap-pureBattery.js"></script>

<title>pureBattery Example</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron">
				<h1>Pure Battery Example.</h1>
				<p>This is HTML5 Battery API.</p>
			</div>
		</div>
	</div> <!-- row -->
	<div class="row">
		<div id="sample" class="col-md-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Custom Options.</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item">
							<h4 class="list-group-item-heading">change options.</h4>
							<div class="list-group-item-text">
								<div class="row">
									<div class="col-md-5">
										<div id="pureBattary-custom_options"></div>
										<div>
											<div id="customOptionDanger" class="alert" role="alert" style="margin-top: 20px">
											
											</div>
										</div>
									</div>
									
									<div class="col-md-7">
										<div id="custom-options-form" class="form-horizontal">
											<!-- width -->
											<div class="form-group">
												<label for="customOption_width_Value" class="control-label col-md-3">width</label>
												<div class="input-group col-md-8">
													<input type="number" class="form-control" id="customOption_width_Value" value="50" size="3" data-option="width" data-default="50">
													<div class="input-group-addon">px</div>
													<span class="input-group-btn">
														<button type="button" id="customOption_width_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>
											</div>
											<!-- height -->
											<div class="form-group">
												<label for="customOption_height_Value" class="control-label col-md-3">height</label>
												<div class="input-group col-md-8">
													<input type="number" class="form-control" id="customOption_height_Value" value="22" size="3" data-option="height" data-default="22">
													<div class="input-group-addon">px</div>
													<span class="input-group-btn">
														<button type="button" id="customOption_height_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>	
											</div>
											
											<!-- fontColor -->
											<div class="form-group">
												<label for="customOption_fontColor_Value" class="control-label col-md-3">fontColor</label>
												<div class="input-group col-md-8">
													<input type="color" class="form-control" id="customOption_fontColor_Value" value="#ffffff" size="3" data-option="fontColor" data-default="#ffffff">
													<span class="input-group-addon" style="width: 80px">#ffffff</span>
													<span class="input-group-btn">
														<button type="button" id="customOption_fontColor_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>											
											</div>
											
											<!-- borderColor -->
											<div class="form-group">
												<label for="customOption_borderColor_Value" class="control-label col-md-3">borderColor</label>
												<div class="input-group col-md-8">
													<input type="color" class="form-control" id="customOption_borderColor_Value" value="#333333" size="3" data-option="borderColor" data-default="#333333">
													<span class="input-group-addon" style="width: 80px">#333333</span>
													<span class="input-group-btn">
														<button type="button" id="customOption_borderColor_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>												
											</div>
											
											<!-- backgroundColor -->
											<div class="form-group">
												<label for="customOption_backgroundColor_Value" class="control-label col-md-3">backgroundColor</label>
												<div class="input-group col-md-8">
													<input type="color" class="form-control" id="customOption_backgroundColor_Value" value="#555555" size="3" data-option="backgroundColor" data-default="#555555">
													<span class="input-group-addon" style="width: 80px">#555555</span>
													<span class="input-group-btn">
														<button type="button" id="customOption_backgroundColor_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>													
											</div>
											
											<div class="form-group">
												<label for="customOption_backgroupColor_Value" class="control-label col-md-3">chargingIcon</label>
												<div class="input-group col-md-8">
													<input type="text" class="form-control" id="customOption_ChargingIcon_Value" value="glyphicon-flash" size="3" data-option="chargingIcon" data-default="glyphicon-flash">
													<span class="input-group-btn">
														<button type="button" id="customOption_ChargingIcon_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>											
											</div>
											
											<div class="form-group">
												<label for="customOption_backgroupColor_Value" class="control-label col-md-3">warningLevel</label>
												<div class="input-group col-md-8">
													<input type="range" class="form-control" id="customOption_warningLevel_Value" value="50" min="0" max="100" data-option="warningLevel" data-default="50">
													<span class="input-group-addon" style="width: 80px">50</span>
													<span class="input-group-btn">
														<button type="button" id="customOption_warningLevel_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>											
											</div>
											
											<div class="form-group">
												<label for="customOption_backgroupColor_Value" class="control-label col-md-3">dangerLevel</label>
												<div class="input-group col-md-8">
													<input type="range" class="form-control" id="customOption_dangerLevel_Value" value="30" min="0" max="100" data-option="dangerLevel" data-default="30">
													<span class="input-group-addon" style="width: 80px">30</span>
													<span class="input-group-btn">
														<button type="button" id="customOption_dangerLevel_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>											
											</div>
											
											<div class="form-group">
												<label for="customOption_backgroupColor_Value" class="control-label col-md-3">progressStep</label>
												<div class="input-group col-md-8">
													<input type="range" class="form-control" id="customOption_progressStep_Value" value="5" min="0" max="50" step="5" data-option="progressStep" data-default="5">
													<span class="input-group-addon" style="width: 80px">5</span>
													<span class="input-group-btn">
														<button type="button" id="customOption_progressStep_Default" class="btn btn-default" role="btn">Default</button>
													</span>
												</div>												
											</div>
										</div> <!-- form -->
										
										<div class="input-group">
											<div class="input-group-btn">
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-primary">
														<input type="checkbox" autocomplete="off" id="customOption_test_Value"><span>test</span>
													</label>
												</div>
											</div>										
											<div class="input-group-addon"></div>
											<div class="input-group-addon">Level</div>
											<input type="range" class="form-control" id="customOption_level_Value" value="100" min="0" max="100">
											<span class="input-group-addon" style="width: 80px">100</span>
											<div class="input-group-addon"></div>
											<div class="input-group-btn">
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-primary active">
														<input type="checkbox" autocomplete="off" id="customOption_charging_Value" checked><span>Charging</span>
													</label>
												</div>
											</div>
										</div>												
									</div>
								</div>
							</div>
						</li>
					</ul>				
				</div>
				<div class="panel-footer">
				</div> <!-- panel-footer -->
			</div> <!-- panel -->
		</div> <!-- Column -->
	</div> <!-- row -->
</div> <!-- container -->

<script type="text/javascript" src="./example.js"></script>
</body>
</html>
